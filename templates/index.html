<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symptom Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Facial Symptom Detection</h1>
    <p class="text-center text-gray-600 mb-8">Upload your image and our program will analyze visible symptoms and provide insights.</p>
    <form action="/analyze" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
        <input type="file" name="image" id="image" accept="image/*" required
               class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0
                      file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700" />
      </div>
      <button type="submit"
              class="w-full bg-green-700 hover:bg-green-800 text-white font-medium py-3 rounded-lg transition duration-300">
        Analyze Image
      </button>
    </form>
  </div>
</body>
</html>
